<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      /* background: linear-gradient(to right, #11998e, #38ef7d);  */
      background: linear-gradient(to right, purple,rgb(35, 117, 144));
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9); 
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px; 
      margin: 10px 0;
      border: none;
      border-radius: 25px; 
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f2f2f2; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    }

    button[type="submit"] {
      background-color: #1a2980; 
      color: #fff;
      padding: 12px 20px;
      margin: 10px 0 20px; 
      border: none;
      border-radius: 25px; 
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
    }

    button[type="submit"]:hover {
      background-color: #15255d; 
    }

    .social-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .social-buttons button {
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 21px; 
      width: 60px;
      margin: 0 10px;
      padding: 12px; 
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
    }

    .social-buttons button:hover {
      background-color: #f2f2f2; 
    }

    .social-buttons button{
      background-color: whitesmoke 

    }

    .social-buttons button.facebook img {
      width: 24px;
      margin-right: 10px;
    }

    .social-buttons button {
      background-color: whitesmoke; 
      color: #fff;
    }

    .social-buttons button.google img {
      width: 24px;
      margin-right: 10px;
    }

    a {
      color: #337ab7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <input type="text" placeholder="Username or Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button><br>
      <!-- <a href="#">Forgot Password?</a> -->
    </form>
    <!-- <p class="register-link">Or login with:</p> -->
    <div class="social-buttons">

    </div>
    <p class="register-link">Don't have an account? <a href="R.html">Register here</a></p>
  </div>
</body>
</html>
